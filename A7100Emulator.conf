[Emulation]
# Aktiviert die Synchronisation mit der realen Zeit
# 0 - Nicht synchronisiert (Standard), 1 - Synchronisiert
TimeSync = 0

[Hacks]
# Deaktiviert den Tastaturreset des KR580WM51A
# 0 - Reset aktiviert (für SCP-Start) (Standard), 1 - Reset deaktiviert (für Tabcalc und Text40)
DisableKeyboardReset = 0

[General]
# Initiale Skalierung des Ausgabefensters
WindowScale = 1.0

[Logger]
# Setzt den Level des Loggers
# 0 - Kein Log erzeugen, 1 - Nur Warnungen und kritische Meldungen loggen, 2 - Konfigurationseinstellungen loggen (Standard), 3 - Alles loggen 
Level = 3

[Debugger]
# Aktiviert den globalen Debugger (Gemeinsame Debug-Ausgaben für alle Module)
# 0 - Globaler Debugger deaktiviert (Standard), 1 - Globaler Debugger aktiviert
Global = 0
# Aktiviert den ZVE-Debugger
# 0 - ZVE-Debugger deaktiviert (Standard), 1 - ZVE-Debugger aktiviert
ZVE = 0
# Aktiviert den KGS-Debugger
# 0 - KGS-Debugger deaktiviert (Standard), 1 - KGS-Debugger aktiviert
KGS = 0
# Aktiviert den KES-Debugger
# 0 - KES-Debugger deaktiviert (Standard), 1 - KES-Debugger aktiviert
KES = 0

[Directories]
# Setzt das Standardverzeichnis für Debugausgaben, Speicherabbilder und Statistiken
# Standardwert = ./debug/
debug = ./debug/
# Setzt das Standardverzeichnis für Diskettenabbilder
# Standardwert = ./disks/
disks = ./disks/
# Setzt das Standardverzeichnis für EPROMS
# Standardwert = ./eproms/
eproms = ./eproms/
# Setzt das Standardverzeichnis für Logfiles
# Standardwert = ./log/
log = ./log/
# Setzt das Standardverzeichnis für Emulatorzustände
# Standardwert = ./state/
state = ./state/
# Setzt das Standardverzeichnis für Bildschirmfotos
# Standardwert = ./screenshots/
screenshots = ./screenshots/

[Modules]
# Aktiviert oder deaktiviert die Verwendung von KGS+ABG bzw. ABS
# 0 - Verwendung der ABS, 1 - Verwendung von KGS+ABG (Standard)
KGS = 1
# Aktiviert oder deaktiviert den Einsatz des ZPS
# 0 - Kein ZPS (Standard), 1 - Verwendung der ZPS
ZPS = 0
# Aktiviert oder deaktiviert den Einsatz der ASP
# 0 - Keine ASP (Standard), 1 - Verwendung der ASP
ASP = 0
# Gibt die Anzahl der installierten OPS an
# Standardwert = 3
OPS = 3

[KGS]
# Setzt die Schalter des KGS gemäß Bedienerhandbuch
# 0 - Schalter aus, 1 - Schalter ein
S2_0102 = 1
S2_0304 = 0
S2_0506 = 0
S2_0708 = 0
S2_0910 = 1
S2_1112 = 1 
S2_1314 = 1
S2_1516 = 0
S3_0304 = 0

[ABG]
# Setzt die Schalter der ABG gemäß Bedienerhandbuch
# 0 - Schalter aus, 1 - Schalter ein
S1_0102 = 1
S1_0304 = 0

[ASP]
# Setzt die Schalter der ASP gemäß Bedienerhandbuch
# 0 - Schalter aus, 1 - Schalter ein
S1 = 1
S2 = 1
